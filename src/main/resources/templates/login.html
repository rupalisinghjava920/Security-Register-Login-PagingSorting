<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

         <section>
             <div class="container p-3">

                 <div class="row">

                     <div class="col-md-8 offset-md-2">

                         <div class="card">
                             <div class="card-header text-center fs-4 ">Login Page</div>

                             <div th:if="${param.error}" class="text-danger text-center">
                                 Incorrect username or password. Please try again.
                             </div>

                             <th:black th:if="${param.logout}">
                                 <div class="text-center text-success fs-5">Logout Successfully</div>
                             </th:black>

                             <div class="card-body">
                                 <form  action="studentLogin" method="POST">

                                     <!-- name field -->

                                     <div class="form-group">

                                         <label for="email-field">UserName/Email</label>

                                         <input type="email"
                                                name="username"
                                                class="form-control"
                                                id="email-field"
                                                placeholder="Enter here"
                                                required />
                                     </div>

                                     <div class="form-group">

                                         <label for="password-field">Password</label>

                                         <input type="password"
                                                name="password"
                                                class="form-control"
                                                id="password-field"
                                                placeholder="Enter here"
                                                required
                                         />
                                     </div>
                                     <div class="container text-center">

                                         <button type="submit" class="btn bg-primary text-white m-2" >
                                             Login
                                         </button>
                                         <div>
                                             <a href="/logout">Logout Here</a>
                                         </div>

                                     </div>
                                 </form>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
     </section>
</body>
</html>
